<div class="page-center">
  <div class="parent">
    <div class="box">
      <form #formSubmit="ngForm" (ngSubmit)="submit(formSubmit)">
        <h1 class="title">REGISTER HERE</h1>

        <!-- Name Input with Validation -->
        <div class="input-group">
          <label class="label" for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            ngModel
            #name="ngModel"
            maxlength="10"
            required
            class="input-field"
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <small *ngIf="name.errors?.['required']">Name is required.</small>
            <small *ngIf="name.errors?.['maxlength']">Name cannot be longer than 10 characters.</small>
          </div>
        </div>

        <!-- Password Input with Validation -->
        <div class="input-group">
          <label class="label" for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            ngModel
            #password="ngModel"
            required
            minlength="5"
            maxlength="10"
            class="input-field"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <small *ngIf="password.errors?.['required']">Password is required.</small>
            <small *ngIf="password.errors?.['minlength']">Password must be at least 5 and at most 10 characters long.</small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <input type="submit" value="Submit Now" class="submit-btn" [disabled]="formSubmit.invalid" />
        </div>

        <!-- Link to Login Page -->
        <div class="register-link">
          Already have an account? <a routerLink="/login" class="link">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
