<div class="container mt-5">
    <!-- Header with Cart Link -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Your Cart</h2>
      <a routerLink="/cart" class="cart-link">
        <i class="fas fa-shopping-cart"></i> <span class="cart-count">{{ cartItems?.length }}</span>
      </a>
    </div>
  
    <!-- Cart Empty Message -->
    <div *ngIf="cartItems?.length === 0">
      <p>Your cart is empty</p>
    </div>
  
    <!-- Cart Items List -->
    <div class="cart-items-container">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="card cart-item-card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img
                  *ngIf="item.Product?.PImageUrl"
                  [src]="item.Product.PImageUrl"
                  class="img-fluid rounded"
                  alt="{{ item.Product?.PName }}"
                />
              </div>
              <div class="col-md-8">
                <h5 class="card-title">{{ item.Product?.PName }}</h5>
                <p class="card-text">{{ item.Product?.PDescription }}</p>
                <p><strong>${{ item.Product?.PPrice }} x {{ item.Quantity }}</strong></p>
                <p><strong>Total:</strong> {{ item.Product?.PPrice * item.Quantity | currency }}</p>
              </div>
              <div class="col-md-4 text-end">
                <!-- Remove button-->
                <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.CartItemId)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <button class="btn btn-primary" (click)="checkout()" [disabled]="cartItems.length === 0">
        Proceed to Checkout
      </button>
    </div>
  </div>
