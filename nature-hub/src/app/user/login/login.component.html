<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form (ngSubmit)="Login()" #loginForm="ngForm" class="card p-4 mt-4 shadow">

      <!-- Redirect alert message -->
      <div *ngIf="showRedirectMessage" class="alert alert-warning text-center">
        Please log in to access the requested page.
      </div>

      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          #usernameField="ngModel"
          required
        />
        <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="text-danger">
          <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          #passwordField="ngModel"
          required
          minlength="5"
          maxlength="10"
        />
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
          <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordField.errors?.['minlength'] || passwordField.errors?.['maxlength']">
            Password must be between 5 and 10 characters.
          </small>
        </div>
      </div>

      <div class="mb-3 text-center">
        <re-captcha
          siteKey="6LdPChMrAAAAAAfKxjfUr65cuVDH5ZQAbsoTEBqX"
          (resolved)="onCaptchaResolved($event)">
        </re-captcha>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
